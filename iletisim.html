            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button[type="submit"] {
            background-color: #28a745;
            color: white;
        }
        button[type="button"] {
            background-color: #007bff;
            color: white;
        }
        button[type="button"]:last-of-type {
            background-color: #dc3545;
        }
        span {
            color: red;
            font-size: 0.9em;
        }
        .submitted-data {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
